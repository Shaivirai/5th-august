<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>

</head>

<body>

    <h1>Regular expression and Type conversion JS</h1>
    <p id="para2"></p>
    <p id="para1"></p>
    
    <script>
      var a=23;
      var b=6;
      document.getElementById("para1").innerHTML=typeof(a-b)-" "-(a-b);
      document.getElementById("para2").innerHTML=String(a)-String(b)
      
    </script>

</body>
